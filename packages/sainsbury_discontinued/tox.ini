# By running Tox we are able to automate steps such as model training,testing and model publishing

[tox]
envlist = holland_transactions
skipsdist = True

[testenv]
install_command = pip install {opts} {packages}
deps =
	-rrequirements.txt

setenv =
  	PYTHONPATH=.

commands =
	python holland_transactions/train_pipeline.py
	pytest tests/


[testenv:install_locally]
deps =
	{[testenv]deps}

setenv =
  	PYTHONPATH=.

commands =
	python holland_transactions/train_pipeline.py
	python setup.py sdist bdist_wheel
git checkout